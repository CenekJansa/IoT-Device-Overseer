# --- General Configuration (Used when running quarkus dev or jar) ---
# If you don't want a database in dev mode either, you can disable it globally:
# quarkus.flyway.migrate-at-start=false

# --- H2 Configuration for Test Mode (When running 'mvn test') ---
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=sa
%test.quarkus.flyway.migrate-at-start=true
%quarkus.hibernate-orm.database.generation=drop-and-create